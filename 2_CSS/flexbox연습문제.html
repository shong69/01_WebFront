<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox연습문제1</title>
    <link href="css/flexbox연습문제.css" rel="stylesheet">
</head>
<body>
    <h3>문제1</h3>

    <div class="container-1">
        <div class=" upper-1"></div>
        <div class="mid-1">
            <div class="skyblue"></div>
            <div class="brown"></div>
            <div class="beige"></div>
        </div>
        <div class=" bottom-1"></div>
    </div>



    <h3>문제2</h3>
    <div class="container-2">
        <div class="upper-2"></div>
        <div class="bottom-2">
            <div class="yellow"></div>
            <div class="right-2">
                <div class="green"></div>
                <div class="blue"></div>
            </div>
        </div>
    </div>


    <h3>문제3</h3>

    <div class="container-3">
        <div class="upper-3"></div>
        <div class="bottom-3">
            <div class="left-3"></div>
            <div class="right-3">
                <div class="bupper-3">
                    <div class="aquamarine"></div>
                    <div class="red"></div>
                </div>
                <div class="bbottom-3"></div>
            </div>
        </div>
    </div>

    <h3>문제4</h3>

    <div class="container-4">
        <div class="upper-4"></div>
        <div class="mid-4">
            <div class="left-4"></div>
            <div class="right-4">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="bottom-4"></div>
    </div>


    <h3>문제5</h3>
    <div class="container-5">
        <div class="upper-5">
            <div class="ubox1"></div>
            <div class="ubox2"></div>
            <div class="ubox3"></div>
        </div>
        <div class="bottom-5">
            <div class="left-5">
                <div class="lbox1"></div>
                <div class="lbox2"></div>
                <div class="lbox3"></div>
            </div>
            <div class="bar"></div>
            <div class="mid-5">
                <div class="orange"></div>
                <div class="bottom-6">
                    <div class="green-5">
                        <div class="gbox1"></div>
                        <div class="gbox2"></div>
                    </div>
                    <div class="red-5"></div>
                </div>
            </div>
            <div class="right-5">
                <div class="rbox1"></div>
                <div class="rbox2"></div>
                <div class="rbox3"></div>
            </div>
 
        </div>
    </div>
</body>
</html>
