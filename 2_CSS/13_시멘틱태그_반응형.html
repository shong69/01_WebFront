<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_시멘틱태그</title>
    <link href="css/structure_반응형.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4b505ed7b7.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <main>
        <header>
            <!--클릭 시 메인페이지로 이동하는 로고-->
            <section>
                <a href="#">
                    <img src="../images/logo.jpg" id="home-logo">
                </a>
            </section>


            <!--검색창 부분-->
            <section>
                <section class="search-area">
                    <!--form 내부 input 태그 값을 서버나 페이지로 전달-->
                    <form action="#" name="search-form">
                        <!--fieldset : for내부에서 input을 종류별로 묶는 용도로 사용-->
                        <fieldset>
                            <input type="search" id="query" name="query"
                            autocomplete="off" placeholder="검색어를 입력해주세요.">
                            <!--autocomplete ="off" : html 자동완성 사용 안함 설정 -->
                            
                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </section>
            </section>

            
            <!--헤더의 빈 부분-->
            <section></section>
        </header>


        <nav>
            <!--스크롤 내리면 탑에 붙어 계속 보임-->
            <!--네비바처럼 일정하게 나열된 요소가 있을 때는 ul 태그를 사용한다-->
            <ul>
                <li>
                    <a href="#">공지사항</a>
                </li>
                <li>
                    <a href="#">자유게시판</a>
                </li>
                <li>
                    <a href="#">질문게시판</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
                <li>
                    <a href="#">1:1문의</a>
                </li>
            </ul>
        </nav>
        <section class="content">
            <section class="content-1"></section>


            <section class="content-2">
                <!--id,pw,loginbtn 영역-->
                <form action="#" name="login-form">
                    <fieldset id="id-pw-area">
                        <section>
                            <input type="text" name="inputId" placeholder="아이디">
                            <input type="password" name="inputPw" placeholder="비밀번호">
                        </section>

                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>
                    <!--아이디 저장 체크박스-->
                    <label><input type="checkbox" name="saveId">
                    아이디 저장</label>

                    <!--회원가입/ id,pw 찾기 영역-->
                    <section id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </section>

                </form>
            </section>
        </section>

    </main>



    <footer>
        <p>Copyright &copy; KH Information Educational Institute E-Class</p>
        <section>
            <a href="">프로젝트 소개</a>
            <span>|</span>
            <a href="">이용약관</a>
            <span>|</span>
            <a href="">개인정보처리방침</a>
            <span>|</span>
            <a href="">고객센터</a>
        </section>
    </footer>



</body>
</html>
