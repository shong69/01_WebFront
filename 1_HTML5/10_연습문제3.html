<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_연습문제3</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <br>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input placeholder="아이디 10글자 이내"></td>
                        <td><button type="button">중복확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상" >
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input type="password" size="30">
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="emial"></td>
                        <td><select>
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>daum.net</option>
                        </select></td>
                    </tr>

                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file">
                <br><br>
                성별 : 
                <input type="radio" name="gender" id="m"><label for="m">남자</label>
                <input type="radio" name="gender" id="w"><label for="w">여자</label>
                <br><br>
                생년월일 : <input type="date">
                <br><br>
                취미<br>
                <input type="checkbox"><label>야구</label>
                <input type="checkbox"><label>농구</label>
                <input type="checkbox"><label>축구</label><br>
                <input type="checkbox"><label>공부</label>
                <input type="checkbox"><label>음악감상</label><br>
                <input type="checkbox"><label>기타&nbsp<input></label>
                <br><br>
                자기소개<br><textarea style="resize: none;" rows="8" cols="80"></textarea>
                <br>
            </fieldset>
            <br>
            &nbsp&nbsp
            <button>회원가입</button>
            <button type="button">다시입력</button>
            <button type="button">이전으로</button>
        </form>
    </body>
</html>
