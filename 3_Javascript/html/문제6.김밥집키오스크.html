<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집 키오스크</title>
    <script src="https://kit.fontawesome.com/4b505ed7b7.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'seolleimcool-SemiBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/seolleimcool-SemiBold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'seolleimcool-SemiBold';
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        header {
            background-color: orangered;
            color: white;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 800px;
            margin: auto;
        }

        .menu-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .cart-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .cart-item span:first-child{
            flex-basis: 10%;
        }
        .cart-item span:nth-child(2){
            flex-basis: 80%;
        }
        .cart-item span:last-child{
            flex-basis: 10%;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity button {
            margin: 0 5px;
            padding: 5px;
            cursor: pointer;
        }

        .delete-button {
            color: red;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
        }

        #cart {
            /* 초기에는 보이지 않도록 설정 */
            display: none;
            width: 800px;
            margin: auto;
        }

        #empty-cart {
            /* 초기에는 보이도록 설정 */
            display: block;
        }

        #total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>김밥집 키오스크</h1>
    </header>

    <main>
        <h2>메뉴 선택</h2>

        <section>
            <div class="menu-item" onclick="addToCart('김밥', 3000)">김밥<br>₩3,000</div>
            <div class="menu-item" onclick="addToCart('라면', 4500)">라면<br>₩4,500</div>
            <div class="menu-item" onclick="addToCart('튀김', 5000)">튀김<br>₩5,000</div>
            <div class="menu-item" onclick="addToCart('떡볶이', 6000)">떡볶이<br>₩6,000</div>
            <div class="menu-item" onclick="addToCart('돈까스', 7500)">돈까스<br>₩7,500</div>
            <div class="menu-item" onclick="addToCart('우동', 5000)">우동<br>₩5,000</div>
        </section>
    </main>

    <footer>
        <h2>장바구니</h2>
        <div id="empty-cart">장바구니가 비어 있습니다.</div>
        <div id="cart"></div>
        <div id="total">합계: ₩0</div>
    </footer>

    <script>

        //onclick = addToCart()으로 항목과 가격 받아야함
        const cart = document.querySelector("#cart");//cart의 display 상태값 받아오기
        const emptyCart = document.querySelector("#empty-cart");
        
        var menulist={"김밥":0,"라면":0,"튀김":0,"떡볶이":0,"돈까스":0,"우동":0};

        function addToCart(menu, price) {
            const cartlist = document.querySelectorAll(".cart-item");//고른 메뉴의 각 항목 영역들의 모음


            if(emptyCart.style.display = "block"){
                emptyCart.style.display =  "none";
                cart.style.display = "block";
            };

            

            //div아래에 span추가
            if(menulist[menu]==0){
                //개수 수량 1 추가
                menulist[menu]=1;

                //div class=cart-item 추가
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cart.append(cartItem);

                //메뉴 넣을 span 추가:first-child
                const menuname = document.createElement("span");
                menuname.innerText = menu;
                cartItem.append(menuname);

                
                //quantity 영역 span 추가(안에 버튼이랑 수량 넣어야함) :nth-child(2)
                const quantity = document.createElement("span");
                quantity.classList.add("quantity"); 
                console.log(quantity);
                quantity.style.backgroundColor="pink";
                quantity.style.justifyContent="center";

                cartItem.append(quantity);


                //클래스quantity의 요소 안에 있는 버튼 추가  //수량 마이너스 버튼
                const minusBtn = document.createElement("button");
                minusBtn.classList.add("button");
                minusBtn.classList.add("minus");
                minusBtn.innerHTML = "-";
                quantity.append(minusBtn);

                const menunum = document.createElement("span");
                menunum.innerText = menulist[menu];
                console.log(menulist)// 1개 제대로 들어갔는지
                quantity.append(menunum);
                
                
                //클래스quantity의 요소 안에 있는 버튼 추가  //수량 플러스 버튼
                const plusBtn = document.createElement("button");
                plusBtn.classList.add("button");
                plusBtn.classList.add("plus");

                plusBtn.innerHTML="+";
                quantity.append(plusBtn);


                //삭제할 span추가 :last-child
                const deletebtn = document.createElement("span"); 
                deletebtn.classList.add("delete-button");
                deletebtn.innerHTML=`&times;`;
                cartItem.append(deletebtn)

            }else{return; }; //1번만 누를 수 있도록 함

        
            
            //버튼을 눌러서 수량을 조절한다.->버튼 요소 위치 얻어오기
            //숫자의 위치 : e.target.nextElementSibling / e.target.previousElementSibling
            
            const minuslist = document.querySelectorAll(".minus");
            const pluslist = document.querySelectorAll(".plus");

            //수량 숫자로 덮어씌우기->실패
            for(let i of minuslist){
                i.nextElementSibling.innerText=Number(i.nextElementSibling.innerText)
                console.log(typeof i.nextElementSibling.innerText) 
            }
            
            for(let i of minuslist){
                i.addEventListener("click",(e)=>{
                    e.target.nextElementSibling= //0이 될 경우 쓰기
                });
            };

            for(let i of pluslist){
                i.addEventListener("click",(e)=>{
                    e.target.previousElementSibling +=1
                });
            };

            

            ///삭제 버튼 누르면 해당 항목 삭제하도록
        
            for(let num of cartlist){
                num.children[2].addEventListener("click",(e)=>{
                    const parent = e.target.parentElement;
                    parent.remove();
                });
            };

            //if() 장바구니 안에 개수 0이면 cart랑 emptycart none,block 바꿔주기

        };


            



        //음식을 고르면 #empty-cart  #cart display변경
        //#cart인 div아래에.quantity, .quantity button, delete button을 순서대로 span으로 요소 추가
        //음식 삭제버튼 누르면 개수 확인하고 #cart #empty-cart의 display 변경
        //순서는 개수,조절버튼(10%)/메뉴이름(80%)/삭제버튼(10%)
        //합계에 총 금액 넣기
        







    </script>

</body>
</html>
