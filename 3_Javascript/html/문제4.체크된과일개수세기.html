<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크된과일개수세기</title>
    <style>
        .row > label{
            display: inline-block;
            width: 50px;
        }

        .row > input[type="number"]{
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="row">
        <input type="checkbox" class="fruit" id="apple">
        <label for="apple">사과</label>
        <span>2000</span>원
        <input type="number" value="0"> 개
    </div>
    <div class="row">
        <input type="checkbox" class="fruit" id="banana">
        <label for="banana">바나나</label>
        <span>3000</span>원
        <input type="number" value="0"> 개
    </div>
    <div class="row">
        <input type="checkbox" class="fruit" id="melon">
        <label for="melon">메론</label>
        <span>5000</span>원
        <input type="number" value="0"> 개
    </div>

    <button id="btn">count</button>
    <div id="result">
        <!-- 사과 3개 바나나 2개 메론 1개 총합 17000원 -->
    </div>

    <script>
        const result = document.querySelector("#result");
        const fruits = document.querySelectorAll(".row");
        document.querySelector("#btn").addEventListener("click", ()=>{
           
            const fruitNum = [0,0,0];
            for(let i = 0; i<3; i++){
                if(fruits[i].childNodes[1].checked == true){
                    fruitNum[i]=fruits[i].children[3].value;
                };
            };
            let sum = Number(fruitNum[0])*2000 + Number(fruitNum[1])*3000 + Number(fruitNum[2])*5000

            result.innerText = `사과 ${fruitNum[0]}개 바나나 ${fruitNum[1]}개 멜론 ${fruitNum[2]}개 총합 ${sum}원`;
        });

        
    </script>
</body>
</html>
