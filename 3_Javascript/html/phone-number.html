<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-number</title>
    <link rel="stylesheet" href="../css/phone-number.css">
    <script src="https://kit.fontawesome.com/4b505ed7b7.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class = "form">
        <div class="left"><!--번호입력-->
            <div class = "up"> <!--입력 번호 노출-->
                <div id="output"></div> 
                <div></div>
            </div>
            <div class ="mid"><!--1~9 입력-->
                <table>
                    <tr>
                        <td id = "num">1</td>
                        <td id = "num">2</td>
                        <td id = "num">3</td>
                    </tr>
                    <tr>
                        <td id = "num">4</td>
                        <td id = "num">5</td>
                        <td id = "num">6</td>
                    </tr>
                    <tr>
                        <td id = "num">7</td>
                        <td id = "num">8</td>
                        <td id = "num">9</td>
                    </tr>
                    <tr>
                        <td id = "num">#</td>
                        <td id = "num">0</td>
                        <td id = "num">*</td>
                    </tr>
                </table>
            </div>
            <div class="down"><!--추가, 초기화 버튼-->
                <div><button id = "add">추가</button></div>
                <div><button id = "reset">초기화</button></div>
            </div>
        </div>
        <div class="right"> <!--전화번호 목록-->
            <div>전화 번호 목록</div>
            <div id ="phonNumList">
                <div class = "phone1">
                    <div class = "phonNum">01011112222</div>
                    <button class="star fa-regular fa-star"></button>
                    <div class="del">&times</div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/phone-number.js"></script>
</body>
</html>
