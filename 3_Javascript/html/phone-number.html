<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-number</title>
    <link rel="stylesheet" href="../css/phone-number.css">
    <script src="https://kit.fontawesome.com/4b505ed7b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <div id = display></div>
    
            <div class = "keypad">
                <div class = "key">1</div>
                <div class = "key">2</div>
                <div class = "key">3</div>
                <div class = "key">4</div>
                <div class = "key">5</div>
                <div class = "key">6</div>
                <div class = "key">7</div>
                <div class = "key">8</div>
                <div class = "key">9</div>
                <div class = "key">#</div>
                <div class = "key">0</div>
                <div class = "key">*</div>
            </div>
    
            <button id ="addBtn">추가</button>
            <button id ="resetBtn">초기화</button>
        </section>


        <ul class="number-list"> <!--전화번호 목록-->
            <li> <strong>전화 번호 목록</strong></li>
            <!--<li>
                <span>01012341234</span>
                <span>☆</span>
                <span class="remove">&times;</span>
            </li>
            <li class = "favorites">
                <span>01012341234</span>
                <span>★</span>
                <span class="remove">&times;</span>
            </li>-->
        </ul>
    </main>




    <script src="../js/phone-number.js"></script>
</body>
</html>
