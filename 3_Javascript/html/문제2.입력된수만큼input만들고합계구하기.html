<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력된 수만큼 input만들고합계구하기</title>
    <style>
        .input-number{
            display: block;
            width: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <label for="count">생성할 input 개수 입력 : </label>
    <input type="text" size="5"> 개
    <button id="btn">생성</button>

    <hr>
    <button id="sumBtn">아래 입력된 숫자 모두 더하기</button>
    결과 : <span id="result"></span>

    <div id="container">
        <!-- <input type="number" class="input-number"> -->
    </div>

    <script>
        const btn = document.querySelector("#btn");
        const sumbtn = document.querySelector("#sumBtn");
        const result  = document.querySelector("#result"); //input모두 더한 값 나타내기
        


        btn.addEventListener("click", ()=>{
            const num = btn.previousElementSibling.value;
            const container = document.querySelector("#container");

            for(let i = 0;i<num;i++){
                const inputnum = document.createElement("input");
                inputnum.type = "number";
                inputnum.classList.add("input-number");

                container.append(inputnum);
            };
        });

        sumbtn.addEventListener("click",()=>{
            const numlist = document.querySelectorAll(".input-number");
            let sum = 0;
            for(let i=0;i<numlist.length;i++){
                sum += Number(numlist[i].value);
            };

            result.innerText = sum;
        });

    </script>
</body>
</html>
